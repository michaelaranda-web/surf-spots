<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Surf Spots</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous">
		</script>
	</head>
	
	<body>
		<div id="pagination">
			<a class="scroll-button scroll-button-1" href="#top-section"></a>
			<a class="scroll-button scroll-button-2" href="#france-surf-section"></a>
			<a class="scroll-button scroll-button-3" href="#taiwan-surf-section"></a>
			<a class="scroll-button scroll-button-4" href="#south-africa-surf-section"></a>
			<a class="scroll-button scroll-button-5" href="#australia-surf-section"></a>
			<a class="scroll-button scroll-button-6" href="#brazil-surf-section"></a>
		</div>
		
		<div id='main-content'>
		  <div id="top-section" class="fixed-background-section">
		  	
		  </div>
		  <div class="divider-section">
		  	
		  </div>
		  <div id="france-surf-section" class="fixed-background-section">
		  	
		  </div>
		  <div class="divider-section">
		  	
		  </div>
		  <div id="taiwan-surf-section" class="fixed-background-section">
		  	
		  </div>
		  <div class="divider-section">
		  	
		  </div>
		  <div id="south-africa-surf-section" class="fixed-background-section">
		  	
		  </div>
		  <div class="divider-section">
		  	
		  </div>
		  <div id="australia-surf-section" class="fixed-background-section">
		  	
		  </div>
		  <div class="divider-section">
		  	
		  </div>
		  <div id="brazil-surf-section" class="fixed-background-section">
		  	
		  </div>
		  <div class="divider-section">
		  	
		  </div>
		</div>
		
		<script>
			$('a[href^="#"]').on('click', function(event) {
		    var target = $(this.getAttribute('href'));
		    if( target.length ) {
	        event.preventDefault();
	        $('html, body').stop().animate({
            scrollTop: target.offset().top
	        }, 1000);
		    }
			});
		</script>
	</body>
</html>
